<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link type="text/css"  rel="stylesheet" href="{{url_for('static', filename='style/main.index.css')}}">
    <link type="text/css"  rel="stylesheet" href="{{url_for('static', filename='style/auth.css')}}">
    <link type="text/css"  rel="stylesheet" href="{{url_for('static', filename='style/block.css')}}">
    <title>ShortCut Link</title>
</head>
<body>
<div class="header">
    <div class="header-items">
    <a href="/">Home</a>
    {% if auth %}
    <a href="/desktop">Desktop</a>
    {% else %}
    <a href="/enter">Auth</a>
    {% endif %} 
    <a href="/answer">Q&A</a>
    </div>
</div>
{% block content %} {% endblock %}
</body>
</html>
