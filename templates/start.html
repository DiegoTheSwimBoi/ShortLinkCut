<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link type="text/css"  rel="stylesheet" href="{{url_for('static', filename='style/start.css')}}">
    <title>ShortCut Link</title>
</head>
<body>
    <div class="wrap">
        <div class="center">
            <h3>Введите ссылку:</h3>
            <form method="post" action="http://127.0.0.1:5002/response">
                <label>URL:<input type="text" name="url" required></label><button>OK</button>
            </form>
            {%if shorty%}
            <p>{{shorty}}</p>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
