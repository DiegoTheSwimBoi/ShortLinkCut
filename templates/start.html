<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link type="text/css"  rel="stylesheet" href="{{url_for('static', filename='style/start.css')}}">
    <title>ShortCut Link</title>
</head>
<body>
    <div class="header">
        <div class="header-items">
        <a href="/seetings">Настройки</a>
        <a href="/shortlink">ShortCut Link</a>
        </div>
    </div>
    <div class="wrap">
        <div class="center">
            <h3>Добро пожаловать {{nickname}}!</h3>
            
        </div>
    </div>
    {% if linksHas %}
    <div class="links"><a href="/links">Ваши ссылки</a></div>
    {% endif %}
</body>
</html>
